---
# LimitRange 예제 - Project Template에 추가할 내용
# 이 파일은 참고용이며, 실제로는 project-template.yaml 내부에 포함되어야 함
apiVersion: v1
kind: LimitRange
metadata:
  name: ${PROJECT_NAME}-limits
  namespace: ${PROJECT_NAME}
spec:
  limits:
  - type: Container
    min:
      memory: "128Mi"
    max:
      memory: "256Mi"
    default:
      memory: "256Mi"
    defaultRequest:
      memory: "256Mi"
